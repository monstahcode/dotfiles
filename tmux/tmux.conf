# ===============================
# Configuración básica de tmux
# ===============================

# Establecer la tecla líder (prefix) en Ctrl+a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Recargar configuración
bind r source-file ~/.tmux.conf \; display-message "Tmux recargado!"

# ===============================
# Catppuccin colors
# ===============================
# Base: latte, frappe, macchiato, mocha
# Aquí usamos Macchiato por ejemplo

set -g @catppuccin_bg "#24273A"
set -g @catppuccin_fg "#CAD3F5"
set -g @catppuccin_pink "#F5BDE6"
set -g @catppuccin_red "#ED8796"
set -g @catppuccin_orange "#F5A97F"
set -g @catppuccin_yellow "#EED49F"
set -g @catppuccin_green "#A6DA95"
set -g @catppuccin_teal "#8BD5CA"
set -g @catppuccin_blue "#8AADF4"
set -g @catppuccin_maroon "#B7BDF8"

# ===============================
# Status bar
# ===============================
set -g status on
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 100
set -g status-justify centre

# Colores barra de estado
set -g status-style "bg=#{@catppuccin_bg},fg=#{@catppuccin_fg}"

# Left status
set -g status-left "#[fg=#{@catppuccin_blue},bold] #S #[fg=#{@catppuccin_fg}]"

# Right status
set -g status-right "#[fg=#{@catppuccin_fg}]%Y-%m-%d #[fg=#{@catppuccin_yellow}] #[fg=#{@catppuccin_green}]#(whoami) #[fg=#{@catppuccin_fg}] #[fg=#{@catppuccin_orange}]#(uptime | awk '{print $3 $4}')"

# ===============================
# Window and pane styles
# ===============================
# Ventanas
setw -g window-status-style "fg=#{@catppuccin_fg},bg=#{@catppuccin_bg}"
setw -g window-status-format "#I:#W"
setw -g window-status-current-styl

